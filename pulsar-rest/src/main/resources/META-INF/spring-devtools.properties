# Disable default behavior of including all project modules
spring.devtools.restart.enabled=false

# Exclude all by default
spring.devtools.restart.exclude=**/*

# Exclude static resources explicitly
spring.devtools.restart.exclude.static=static/**,public/**

# Exclude specific problematic modules
restart.exclude.pulsar-dom=/pulsar-dom-[\w\.-]+\.jar
restart.exclude.pulsar-browser=/pulsar-browser-[\w\.-]+\.jar

# Only include the pulsar-rest module
restart.include.pulsar-rest=/pulsar-rest-[\w\.-]+\.jar
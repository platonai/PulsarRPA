openapi: 3.1.0
info:
  title: Browser4 WebDriver-Compatible API
  description: |
    A WebDriver-compatible HTTP API with selector-first extensions for browser automation.
    This API provides session management, navigation, element interaction, and event handling
    capabilities.
  version: 1.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: http://localhost:8182
    description: Local development server

tags:
  - name: session
    description: Session lifecycle management
  - name: navigation
    description: Page navigation operations
  - name: selectors
    description: Selector-first element operations
  - name: element
    description: Element interactions by ID
  - name: script
    description: JavaScript execution
  - name: control
    description: Execution control (delay, pause, stop)
  - name: events
    description: Event configuration and subscription

paths:
  /session:
    post:
      tags:
        - session
      summary: Create a new browser session
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSessionRequest'
      responses:
        '200':
          description: Session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewSessionResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}:
    get:
      tags:
        - session
      summary: Get session details
      operationId: getSession
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDetails'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - session
      summary: Delete a session
      operationId: deleteSession
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Session deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/url:
    post:
      tags:
        - navigation
      summary: Navigate to a URL
      operationId: navigateTo
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetUrlRequest'
      responses:
        '200':
          description: Navigation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - navigation
      summary: Get current URL
      operationId: getCurrentUrl
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Current URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/documentUri:
    get:
      tags:
        - navigation
      summary: Get document URI
      operationId: getDocumentUri
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Document URI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/baseUri:
    get:
      tags:
        - navigation
      summary: Get base URI
      operationId: getBaseUri
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Base URI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/exists:
    post:
      tags:
        - selectors
      summary: Check if selector exists
      operationId: selectorExists
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Existence check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExistsResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/waitFor:
    post:
      tags:
        - selectors
      summary: Wait for selector to appear
      operationId: waitForSelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WaitForRequest'
      responses:
        '200':
          description: Selector found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '408':
          description: Timeout waiting for selector
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/element:
    post:
      tags:
        - selectors
      summary: Find element by selector
      operationId: findElementBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Element found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementResponse'
        '404':
          description: Element not found or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/elements:
    post:
      tags:
        - selectors
      summary: Find all elements matching selector
      operationId: findElementsBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Elements found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementsResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/click:
    post:
      tags:
        - selectors
      summary: Click element by selector
      operationId: clickBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Click performed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/fill:
    post:
      tags:
        - selectors
      summary: Fill input element by selector
      operationId: fillBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FillRequest'
      responses:
        '200':
          description: Input filled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/press:
    post:
      tags:
        - selectors
      summary: Press key on element by selector
      operationId: pressBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PressRequest'
      responses:
        '200':
          description: Key pressed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/outerHtml:
    post:
      tags:
        - selectors
      summary: Get outer HTML of element by selector
      operationId: getOuterHtmlBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Outer HTML content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HtmlResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/selectors/screenshot:
    post:
      tags:
        - selectors
      summary: Take screenshot of element by selector
      operationId: screenshotBySelector
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectorRef'
      responses:
        '200':
          description: Screenshot captured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenshotResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/element:
    post:
      tags:
        - element
      summary: Find element using strategy
      operationId: findElement
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindElementRequest'
      responses:
        '200':
          description: Element found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/elements:
    post:
      tags:
        - element
      summary: Find elements using strategy
      operationId: findElements
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindElementRequest'
      responses:
        '200':
          description: Elements found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementsResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/element/{elementId}/click:
    post:
      tags:
        - element
      summary: Click an element
      operationId: clickElement
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/elementId'
      responses:
        '200':
          description: Element clicked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/element/{elementId}/value:
    post:
      tags:
        - element
      summary: Send keys to element
      operationId: sendKeysToElement
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/elementId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendKeysRequest'
      responses:
        '200':
          description: Keys sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/element/{elementId}/attribute/{name}:
    get:
      tags:
        - element
      summary: Get element attribute
      operationId: getElementAttribute
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/elementId'
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Attribute name
      responses:
        '200':
          description: Attribute value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/element/{elementId}/text:
    get:
      tags:
        - element
      summary: Get element text
      operationId: getElementText
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/elementId'
      responses:
        '200':
          description: Element text
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextResponse'
        '404':
          description: Element or session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/execute/sync:
    post:
      tags:
        - script
      summary: Execute synchronous script
      operationId: executeSync
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptRequest'
      responses:
        '200':
          description: Script result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/execute/async:
    post:
      tags:
        - script
      summary: Execute asynchronous script
      operationId: executeAsync
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptRequest'
      responses:
        '200':
          description: Script result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScriptResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/control/delay:
    post:
      tags:
        - control
      summary: Delay execution
      operationId: delay
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DelayRequest'
      responses:
        '200':
          description: Delay completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/control/pause:
    post:
      tags:
        - control
      summary: Pause session execution
      operationId: pause
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Session paused
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/control/stop:
    post:
      tags:
        - control
      summary: Stop session execution
      operationId: stop
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Session stopped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebDriverResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/event-configs:
    post:
      tags:
        - events
      summary: Create event configuration
      operationId: createEventConfig
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventConfig'
      responses:
        '200':
          description: Event config created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventConfigResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - events
      summary: Get event configurations
      operationId: getEventConfigs
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Event configurations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventConfigsResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/events:
    get:
      tags:
        - events
      summary: Get events
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Events list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/events/subscribe:
    post:
      tags:
        - events
      summary: Subscribe to events
      operationId: subscribeToEvents
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscribeRequest'
      responses:
        '200':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  parameters:
    sessionId:
      name: sessionId
      in: path
      required: true
      schema:
        type: string
      description: Session identifier
    elementId:
      name: elementId
      in: path
      required: true
      schema:
        type: string
      description: Element identifier

  schemas:
    NewSessionRequest:
      type: object
      properties:
        capabilities:
          type: object
          description: Desired capabilities for the session
          additionalProperties: true

    NewSessionResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            sessionId:
              type: string
            capabilities:
              type: object
              additionalProperties: true

    SessionDetails:
      type: object
      properties:
        value:
          type: object
          properties:
            sessionId:
              type: string
            url:
              type: string
            status:
              type: string
              enum: [active, paused, stopped]
            capabilities:
              type: object
              additionalProperties: true

    WebDriverResponse:
      type: object
      properties:
        value:
          description: Response value (can be null for success)

    ErrorResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            error:
              type: string
            message:
              type: string
            stacktrace:
              type: string

    SetUrlRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: URL to navigate to

    UrlResponse:
      type: object
      properties:
        value:
          type: string
          description: Current URL

    SelectorRef:
      type: object
      required:
        - selector
      properties:
        selector:
          type: string
          description: CSS selector or XPath expression
        strategy:
          type: string
          enum: [css, xpath]
          default: css
          description: Selector strategy

    WaitForRequest:
      type: object
      required:
        - selector
      properties:
        selector:
          type: string
        strategy:
          type: string
          enum: [css, xpath]
          default: css
        timeout:
          type: integer
          default: 30000
          description: Timeout in milliseconds

    FindElementRequest:
      type: object
      required:
        - using
        - value
      properties:
        using:
          type: string
          enum: [css selector, xpath, id, name, class name, tag name]
          description: Locator strategy
        value:
          type: string
          description: Locator value

    ElementRef:
      type: object
      properties:
        element-6066-11e4-a52e-4f735466cecf:
          type: string
          description: WebDriver element identifier

    ElementResponse:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/ElementRef'

    ElementsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/ElementRef'

    ExistsResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            exists:
              type: boolean

    FillRequest:
      type: object
      required:
        - selector
        - value
      properties:
        selector:
          type: string
        strategy:
          type: string
          enum: [css, xpath]
          default: css
        value:
          type: string
          description: Text to fill

    PressRequest:
      type: object
      required:
        - selector
        - key
      properties:
        selector:
          type: string
        strategy:
          type: string
          enum: [css, xpath]
          default: css
        key:
          type: string
          description: Key to press (e.g., Enter, Tab)

    HtmlResponse:
      type: object
      properties:
        value:
          type: string
          description: HTML content

    ScreenshotResponse:
      type: object
      properties:
        value:
          type: string
          format: byte
          description: Base64-encoded PNG screenshot

    SendKeysRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Text to send

    AttributeResponse:
      type: object
      properties:
        value:
          type: string
          description: Attribute value (can be null)

    TextResponse:
      type: object
      properties:
        value:
          type: string
          description: Element text content

    ScriptRequest:
      type: object
      required:
        - script
      properties:
        script:
          type: string
          description: JavaScript code to execute
        args:
          type: array
          items: {}
          description: Arguments to pass to the script

    ScriptResponse:
      type: object
      properties:
        value:
          description: Script return value

    DelayRequest:
      type: object
      required:
        - ms
      properties:
        ms:
          type: integer
          minimum: 0
          description: Delay duration in milliseconds

    EventConfig:
      type: object
      required:
        - eventType
      properties:
        eventType:
          type: string
          description: Event type to listen for
        selector:
          type: string
          description: Optional CSS selector to scope events
        enabled:
          type: boolean
          default: true

    EventConfigResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            configId:
              type: string
            eventType:
              type: string
            enabled:
              type: boolean

    EventConfigsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              configId:
                type: string
              eventType:
                type: string
              enabled:
                type: boolean

    Event:
      type: object
      properties:
        eventId:
          type: string
        eventType:
          type: string
        timestamp:
          type: integer
          format: int64
        data:
          type: object
          additionalProperties: true

    EventsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Event'

    SubscribeRequest:
      type: object
      required:
        - eventTypes
      properties:
        eventTypes:
          type: array
          items:
            type: string
          description: Event types to subscribe to

    SubscriptionResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            subscriptionId:
              type: string
            eventTypes:
              type: array
              items:
                type: string

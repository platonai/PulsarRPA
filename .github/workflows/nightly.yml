name: Nightly Build

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual workflow runs
  workflow_dispatch:

jobs:
  nightly-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Read VERSION
        id: version
        run: |
          if [ ! -f VERSION ]; then echo "VERSION file not found!" && exit 1; fi
          echo "VERSION=$(head -n 1 VERSION)" >> $GITHUB_ENV

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: ./mvnw clean install -Pall-modules

      - name: Build Docker image
        run: |
          echo "Building image pulsar-rpa-nightly:${{ env.VERSION }}"
          docker build -t pulsar-rpa-nightly:${{ env.VERSION }} -f Dockerfile .

      - name: Start Docker container for integration testing
        if: success()
        run: |
          docker run -d --rm --name pulsar-rpa-test -p 8182:8182 \
            -e DEEPSEEK_API_KEY="${DEEPSEEK_API_KEY}" \
            $IMAGE_NAME:$VERSION
          sleep 10  # Wait for the container to start
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Run integration tests
        run: |
          find bin/ -name "*.sh" -exec chmod +x {} \;
          ./bin/run-integration-test.sh || (echo "Integration test failed" && exit 1)

      - name: Stop Docker container
        if: always()
        run: docker stop pulsar-rpa-nightly || true

      - name: Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ci-builds
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: Nightly Build Result
          SLACK_MESSAGE: 'Build status: ${{ job.status }}'

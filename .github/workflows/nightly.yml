name: Nightly Build

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual workflow runs
  workflow_dispatch:

env:
  IMAGE_NAME: browser4
  NETWORK_NAME: 'browser4_backend'
  CONTAINER_NAME: 'browser4-test'

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Environment
        id: setup
        if: success()
        uses: ./.github/actions/setup-environment
        with:
          java_version: '17'

      - name: Verify Dependencies
        id: deps
        if: success()
        uses: ./.github/actions/verify-dependencies
        with:
          network_name: ${{ env.NETWORK_NAME }}
          services_to_start: 'mongodb'  # âœ… Only start MongoDB
          startup_timeout: '120'
          verify_network_connectivity: 'true'

      - name: Maven Build
        id: build-maven
        if: success()
        uses: ./.github/actions/maven-build
        with:
          maven_profiles: 'all-modules'
          skip_tests: ${{ inputs.skip_tests || 'true' }}
          timeout_minutes: '15'

      - name: Run Tests
        id: run-tests
        if: inputs.skip_tests != true
        uses: ./.github/actions/run-tests
        with:
          test_excludes: '**integration**,**e2e**'
          timeout_minutes: '35'

      - name: Check Test Status
        if: always()
        run: |
          if [ "${{ steps.run-tests.outputs.test_status }}" != "success" ]; then
            echo "âŒ Tests failed with status: ${{ steps.run-tests.outputs.test_status }}"
            echo "ğŸ“Š Test Results:"
            echo "  - Total Tests: ${{ steps.run-tests.outputs.test_count }}"
            echo "  - Failed Tests: ${{ steps.run-tests.outputs.failed_count }}"
            echo "  - Passed Tests: ${{ steps.run-tests.outputs.passed_count }}"
            echo "  - Skipped Tests: ${{ steps.run-tests.outputs.skipped_count }}"
            exit 1
          else
            echo "âœ… All tests passed successfully"
            echo "ğŸ“Š Test Results: ${{ steps.run-tests.outputs.passed_count }} tests passed"
          fi

      - name: Build Docker Image
        id: build
        if: success()
        uses: ./.github/actions/docker-build
        with:
          image_name: 'browser4'
          version: ${{ github.sha }}
          timeout_minutes: '20'

      - name: Start Application
        id: app
        if: success()
        uses: ./.github/actions/start-application
        with:
          image_name: 'browser4'
          version: ${{ github.sha }}
          container_name: ${{ env.CONTAINER_NAME }}
          network_name: ${{ env.NETWORK_NAME }}
          volcengine_api_key: ${{ secrets.VOLCENGINE_API_KEY }}
          proxy_rotation_url: ${{ secrets.PROXY_ROTATION_URL }}

      - name: Health Check
        id: health
        if: success()
        uses: ./.github/actions/health-check
        with:
          service_port: '8182'
          timeout_minutes: '5'
          container_name: ${{ env.CONTAINER_NAME }}

      - name: Run End to End Tests
        id: end-to-end-tests
        shell: bash
        run: |
          echo "::group::ğŸ§ª End to End Tests"

          if [ -f "./bin/tests/run-e2e-test.sh" ]; then
            echo "âœ… Found E2E test script"
            chmod +x ./bin/tests/run-e2e-test.sh

            echo "ğŸš€ Running E2E tests..."
            date
            echo "Application URL: http://localhost:8182"
            echo "Network: ${{ env.NETWORK_NAME }}"
            echo "Container: ${{ env.CONTAINER_NAME }}"

            if timeout 1200 ./bin/tests/run-e2e-test.sh; then
              echo "âœ… E2E tests passed"
              echo "E2E_status=success" >> $GITHUB_OUTPUT
            else
              echo "âŒ E2E tests failed"
              echo "integration_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âš ï¸ E2E test script not found: ./bin/tests/run-E2E-test.sh"
            echo "Skipping E2E tests..."
            echo "E2E_status=skipped" >> $GITHUB_OUTPUT
          fi

          echo "::endgroup::"

      - name: Pipeline Summary
        if: always()
        shell: bash
        run: |
          echo "::group::ğŸ“Š Pipeline Summary"

          echo "ğŸ¯ Pipeline Results:"
          echo "  - Setup: ${{ steps.setup.outcome }}"
          echo "  - Dependencies: ${{ steps.deps.outcome }}"
          echo "  - Maven Build: ${{ steps.build-maven.outcome }}"
          echo "  - Tests: ${{ steps.tests.outcome || 'skipped' }}"
          echo "  - Docker Build: ${{ steps.build.outcome }}"
          echo "  - Application: ${{ steps.app.outcome }}"
          echo "  - Health Check: ${{ steps.health.outcome }}"
          echo "  - Integration Tests: ${{ steps.integration-tests.outcome || 'skipped' }}"

          echo ""
          echo "ğŸŒ Infrastructure:"
          echo "  - Network: ${{ env.NETWORK_NAME }}"
          echo "  - Container: ${{ env.CONTAINER_NAME }}"
          echo "  - Image: browser4:${{ github.sha }}"
          echo "  - MongoDB: ${{ steps.deps.outputs.mongodb_status }}"
          echo "  - Redis: ${{ steps.deps.outputs.redis_status }}"

          echo ""
          echo "ğŸ“… Completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸŒŸ Commit: ${{ github.sha }}"

          echo "::endgroup::"

      - name: Cleanup Resources
        if: always()
        uses: ./.github/actions/cleanup-resources
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          cleanup_compose: 'true'
          cleanup_volumes: 'true'

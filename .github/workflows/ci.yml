name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - "**.java"
      - "**.kt"
      - "**.py"
      - "**.js"
    paths-ignore:
      - 'bin/**'
      - 'docs/**'
      - 'docker/**'
      - '**.md'
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-ci.[0-9]+"  # Trigger on version tags like v1.0.0-ci.1
  # Allow manual workflow runs
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean

env:
  IMAGE_NAME: galaxyeye88/pulsar-rpa

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Read VERSION
        id: version
        run: |
          echo "VERSION=$(head -n 1 VERSION)" >> $GITHUB_ENV

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven build and deploy to local repo
        run: ./mvnw clean install -Pall-modules -DskipTests

      - name: Run Tests
        run: ./mvnw test -Pall-modules -DDEEPSEEK_API_KEY=${{ env.DEEPSEEK_API_KEY }}

      - name: Build Docker image
        if: success()
        run: |
          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest -f Dockerfile .

      - name: Start Docker container
        if: success()
        run: |
          docker run -d --rm --name pulsar-rpa-test -p 8182:8182 -e DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY} $IMAGE_NAME:$VERSION
          sleep 10  # Wait for Spring Boot to start
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Run curl integration tests
        if: success()
        run: |
          find bin/ -name "*.sh" -exec chmod +x {} \;
          ./bin/run-integration-test.sh || (echo "Integration test failed" && exit 1)

      - name: Stop Docker container
        if: always()
        run: docker stop pulsar-rpa-test || true

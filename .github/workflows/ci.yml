name: CI

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'bin/**'
      - 'docs/**'
      - 'docker/**'
      - '**.md'
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-ci.[0-9]+"  # Trigger on version tags like v1.0.0-ci.1
  # Allow manual workflow runs
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean

env:
  IMAGE_NAME: pulsar-rpa-test

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Read VERSION
        id: version
        run: |
          VERSION=$(head -n 1 VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Maven build
        run: ./mvnw clean install -Pall-modules -DskipTests

      - name: Run Unit Tests
        if: ${{ !inputs.skip_tests }}
        run: ./mvnw test -Pall-modules
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Build Docker image (local only)
        if: success()
        run: |
          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest -f Dockerfile .

      - name: Start Docker container for integration testing
        if: success()
        run: |
          docker run -d --rm --name pulsar-rpa-test -p 8182:8182 \
            -e DEEPSEEK_API_KEY="${DEEPSEEK_API_KEY}" \
            $IMAGE_NAME:$VERSION
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Run integration tests
        if: success()
        run: |
          find bin/ -name "*.sh" -exec chmod +x {} \;
          ./bin/run-integration-test.sh

      - name: Container health check
        if: success()
        run: |
          echo "=== Final container status ==="
          docker ps -f name=pulsar-rpa-test
          echo "=== Container resource usage ==="
          docker stats --no-stream pulsar-rpa-test || true

      - name: Cleanup Docker container
        if: always()
        run: |
          docker stop pulsar-rpa-test || true
          docker rmi $IMAGE_NAME:$VERSION $IMAGE_NAME:latest || true

      - name: Debug information
        if: ${{ failure() && inputs.debug_mode }}
        run: |
          echo "=== Container logs ==="
          docker logs pulsar-rpa-test || true
          echo "=== Docker images ==="
          docker images
          echo "=== Running containers ==="
          docker ps -a
          echo "=== Maven dependency tree ==="
          ./mvnw dependency:tree -Pall-modules
          echo "=== System resources ==="
          df -h
          free -h
          echo "=== Java processes ==="
          jps -v || true
name: Update Docs Action Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update documentation to (e.g., 3.0.12)'
        required: true
        default: '3.0.12'
      files:
        description: 'Files to update (JSON array)'
        required: false
        default: '["README.md", "README-CN.md"]'

jobs:
  test-update-docs:
    name: Test Update Documentation Action
    runs-on: ubuntu-latest
    # ç¡®ä¿ç»™äºˆè¶³å¤Ÿçš„æƒé™æ¥æ¨é€æ›´æ”¹
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ä½¿ç”¨ä¸ªäººè®¿é—®ä»¤ç‰Œä»¥ä¾¿å…·æœ‰æ¨é€æƒé™
          token: ${{ secrets.GH_PAT || github.token }}
          # ç¡®ä¿æ‹‰å–å®Œæ•´çš„gitå†å²è®°å½•
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Test Update Docs Action
        uses: ./.github/actions/update-docs
        with:
          version: ${{ github.event.inputs.version }}
          files: ${{ github.event.inputs.files }}
          commit_message: 'test: update documentation for version v{version}'
          push_changes: 'true'
        env:
          # ä¼ é€’ä»¤ç‰Œç»™Action
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}

      - name: Report Results
        run: |
          echo "âœ… Update Docs Action Test Completed"
          echo "ğŸ“ Tested with version: ${{ github.event.inputs.version }}"
          echo "ğŸ“„ Files processed: ${{ github.event.inputs.files }}"

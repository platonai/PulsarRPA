name: Release Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0, v1.0.0-rc.1)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

permissions: write-all

env:
  IMAGE_NAME: browser4
  CONTAINER_NAME: browser4
  NETWORK_NAME: 'browser4_backend'
  DOCKER_USERNAME: galaxyeye88
  PRODUCTION_JAR_MODULE_NAME: 'browser4-agents'
  PRODUCTION_JAR_MODULE_PATH: 'browser4/browser4-agents'
  PRODUCTION_JAR_NAME: 'Browser4.jar'
  PRODUCTION_JAR_PATH: 'browser4/browser4-agents/target/Browser4.jar'
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx3g -XX:+UseG1GC'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }} For Deployment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Correct Permissions
        run: |
          find bin/ -name "*.sh" | xargs chmod +x
          chmod +x ./mvnw

      - name: Extract version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG#v}

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+(\+.+)?)?$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected: X.Y.Z or X.Y.Z-rc.N or X.Y.Z-rc.N+build.info"
            exit 1
          fi

          # Dynamic prerelease detection
          IS_PRERELEASE="false"
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE="true"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV

      - name: Update Version
        run: |
          bin/release/update-versions.sh

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Build
        run: |
          SKIP_TESTS_FLAG=""
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            SKIP_TESTS_FLAG="-DskipTests"
          fi

          ./mvnw clean install $SKIP_TESTS_FLAG --batch-mode --show-version

      - name: Cleanup Docker system to free space
        run: |
          docker system prune -af
          docker volume prune -f
          # rm -rf ~/.m2/repository  # If you no longer need Maven cache
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo df -h

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VERSION=${{ env.VERSION }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile .

      - name: Start Docker container for testing
        if: success() && github.event.inputs.skip_tests != 'true'
        run: |
          echo "ðŸ§ª Starting Docker container for testing..."

          # Create network if it doesn't exist
          docker network create ${{ env.NETWORK_NAME }} || true

          # Start container with health check
          docker run -d --rm \
            --name ${{ env.CONTAINER_NAME }} \
            --network ${{ env.NETWORK_NAME }} \
            -p 8182:8182 \
            -e OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            --health-cmd="curl -f http://localhost:8182/actuator/health || exit 1" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=5 \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          # Wait for container to be healthy
          echo "â³ Waiting for container to be healthy..."
          timeout 120s bash -c 'until docker inspect --format="{{.State.Health.Status}}" ${{ env.CONTAINER_NAME }} | grep -q "healthy"; do sleep 5; done'

          echo "âœ… Container is healthy and ready for testing"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run End to End Tests
        id: end-to-end-tests
        shell: bash
        run: |
          echo "::group::ðŸ§ª End to End Tests"

          if [ -f "./bin/tests/run-e2e-test.sh" ]; then
            echo "âœ… Found E2E test script"
            chmod +x ./bin/tests/run-e2e-test.sh

            echo "ðŸš€ Running E2E tests..."
            date
            echo "Application URL: http://localhost:8182"
            echo "Network: ${{ env.NETWORK_NAME }}"
            echo "Container: ${{ env.CONTAINER_NAME }}"

            if timeout 1200 ./bin/tests/run-e2e-test.sh; then
              echo "âœ… E2E tests passed"
              echo "E2E_status=success" >> $GITHUB_OUTPUT
            else
              echo "âŒ E2E tests failed"
              echo "E2E_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âš ï¸ E2E test script not found: ./bin/tests/run-e2e-test.sh"
            echo "Skipping E2E tests..."
            echo "E2E_status=skipped" >> $GITHUB_OUTPUT
          fi

          echo "::endgroup::"

      - name: Push Docker Images to Docker Hub
        if: success()
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker Images to GitHub Container Registry
        if: success()
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Tag images for GitHub Container Registry
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

          # Push images
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest


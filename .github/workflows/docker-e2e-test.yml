name: Docker E2E Test

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean

env:
  IMAGE_NAME: "browser4-test"
  NETWORK_NAME: 'browser4_backend'
  CONTAINER_NAME: 'browser4-test'
  DOCKER_COMPOSE_FILE: './docker-compose.yml'
  DEPENDENCY_SERVICES: 'b4-mongodb'
  MONGODB_CONTAINER: 'b4-mongodb'
  MONGODB_PORT: '27017'

jobs:
  ci-build:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
      test_results: ${{ steps.tests.outputs.test_status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }} For Deployment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          image_name: ${{ env.IMAGE_NAME }}
          version: ${{ github.sha }}
          timeout_minutes: '20'

      - name: Verify Dependencies
        id: deps
        uses: ./.github/actions/verify-dependencies
        with:
          network_name: ${{ env.NETWORK_NAME }}
          compose_file: ${{ env.DOCKER_COMPOSE_FILE }}
          services_to_start: ${{ env.DEPENDENCY_SERVICES }}
          mongodb_container: ${{ env.MONGODB_CONTAINER }}
          mongodb_port: ${{ env.MONGODB_PORT }}
          startup_timeout: '120'
          verify_network_connectivity: 'true'

      - name: Start Application
        id: app
        uses: ./.github/actions/start-application
        with:
          image_name: ${{ env.IMAGE_NAME }}
          version: ${{ github.sha }}
          container_name: ${{ env.CONTAINER_NAME }}
          network_name: ${{ env.NETWORK_NAME }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          proxy_rotation_url: ${{ secrets.PROXY_ROTATION_URL }}

      - name: Health Check
        id: health
        uses: ./.github/actions/health-check
        with:
          service_port: '8182'
          timeout_minutes: '5'
          container_name: ${{ env.CONTAINER_NAME }}

      - name: Run End to End Tests
        id: end-to-end-tests
        shell: bash
        run: |
          echo "::group::ðŸ§ª End to End Tests"

          if [ -f "./bin/tests/run-e2e-test.sh" ]; then
            echo "âœ… Found E2E test script"
            chmod +x ./bin/tests/run-e2e-test.sh

            echo "ðŸš€ Running E2E tests..."
            date
            echo "Application URL: http://localhost:8182"
            echo "Network: ${{ env.NETWORK_NAME }}"
            echo "Container: ${{ env.CONTAINER_NAME }}"

            if timeout 1200 ./bin/tests/run-e2e-test.sh; then
              echo "âœ… E2E tests passed"
              echo "E2E_status=success" >> $GITHUB_OUTPUT
            else
              echo "âŒ E2E tests failed"
              echo "integration_status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âš ï¸ E2E test script not found: ./bin/tests/run-E2E-test.sh"
            echo "Skipping E2E tests..."
            echo "E2E_status=skipped" >> $GITHUB_OUTPUT
          fi

          echo "::endgroup::"

      - name: Cleanup Resources
        if: always()
        uses: ./.github/actions/cleanup-resources
        with:
          container_name: ${{ env.CONTAINER_NAME }}
          cleanup_compose: 'true'
          cleanup_volumes: 'true'
          network_name: ${{ env.NETWORK_NAME }}

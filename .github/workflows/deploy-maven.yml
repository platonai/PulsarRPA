name: Deploy OOS

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0, v1.0.0-rc.1)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: true
        type: boolean

permissions: write-all

env:
  IMAGE_NAME: browser4
  CONTAINER_NAME: browser4
  NETWORK_NAME: 'browser4_backend'
  DOCKER_COMPOSE_FILE: './docker-compose.yml'
  DEPENDENCY_SERVICES: 'b4-mongodb'
  MONGODB_CONTAINER: 'b4-mongodb'
  MONGODB_PORT: '27017'
  DOCKER_USERNAME: galaxyeye88
  PRODUCTION_JAR_MODULE_NAME: 'browser4-agents'
  PRODUCTION_JAR_MODULE_PATH: 'browser4/browser4-agents'
  PRODUCTION_JAR_NAME: 'Browser4.jar'
  PRODUCTION_JAR_PATH: 'browser4/browser4-agents/target/Browser4.jar'
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx3g -XX:+UseG1GC'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Correct Permissions
        run: |
          find bin/ -name "*.sh" | xargs chmod +x
          chmod +x ./mvnw

      - name: Extract version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG#v}

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi

          # Dynamic prerelease detection
          IS_PRERELEASE="false"
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE="true"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV

      - name: Update Version
        run: |
          bin/release/update-versions.sh

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Build
        run: |
          SKIP_TESTS_FLAG=""
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            SKIP_TESTS_FLAG="-DskipTests"
          fi

          ./mvnw clean install $SKIP_TESTS_FLAG --batch-mode --show-version

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent

      - name: Set up JDK ${{ env.JAVA_VERSION }} For Deployment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          server-id: 'central'                        # Matches <id> in your pom.xml for maven
          server-username: ${{ secrets.CENTRAL_USERNAME }}
          server-password: ${{ secrets.CENTRAL_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Debug Maven settings
        run: |
          echo "=== Checking Maven settings.xml ==="
          if [ -f ~/.m2/settings.xml ]; then
            echo "settings.xml exists at ~/.m2/settings.xml"
            # Print settings.xml but mask sensitive data
            sed 's/<password>.*<\/password>/<password>***<\/password>/g' ~/.m2/settings.xml
          else
            echo "❌ settings.xml not found at ~/.m2/settings.xml"
          fi

          echo "=== Maven settings locations ==="
          ls -la ~/.m2/ || echo "~/.m2/ directory not found"

      - name: Deploy to Maven Central
        if: success()
        run: |
          echo "=== Deploying to Maven Central ==="
          ./mvnw --batch-mode deploy -P deploy,release -DskipTests \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dgpg.batch=true \
            -Dgpg.pinentry-mode=loopback \
            --show-version --errors
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

      - name: Start Docker container for testing
        if: success() && github.event.inputs.skip_tests != 'true'
        run: |
          docker network create ${{ env.NETWORK_NAME }} || true
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d ${{ env.DEPENDENCY_SERVICES }}

      - name: Run End to End Tests
        id: end-to-end-tests
        if: success() && github.event.inputs.skip_tests != 'true'
        run: |
          echo "=== Running End to End Tests ==="
          # Add commands to run your end-to-end tests here
          # Example: ./run-e2e-tests.sh
          echo "Application URL: http://localhost:8182"
          echo "Network: ${{ env.NETWORK_NAME }}"
          echo "Container: ${{ env.CONTAINER_NAME }}"

      - name: Stop and remove Docker containers
        if: always()
        run: |
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} down
          docker network rm ${{ env.NETWORK_NAME }} || true

      - name: Push Docker Images to Docker Hub
        if: success() && github.event.inputs.skip_tests == 'true'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker Images to GitHub Container Registry
        if: success() && github.event.inputs.skip_tests == 'true'
        run: |
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

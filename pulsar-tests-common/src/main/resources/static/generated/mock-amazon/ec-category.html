<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#222; color:#fff; padding:1rem; }
    #category-page { padding:1rem; }
    .product-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:1rem; }
    .product-card { border:1px solid #ccc; padding:.5rem; border-radius:4px; background:#fff; }
    .product-card img { max-width:100%; height:140px; object-fit:cover; display:block; margin:0 auto .5rem; }
    .product-title { font-size:1rem; margin:.25rem 0; }
    .product-meta { font-size:.85rem; color:#333; display:flex; gap:.5rem; }
    .product-badges { margin-top:.25rem; }
    .badge { background:#ff9800; color:#000; padding:2px 4px; font-size:.65rem; border-radius:3px; margin-right:2px; }
  </style>
</head>
<body>
<header><h1>Category: {{CATEGORY_NAME}}</h1><nav><a href="/ec/">Home</a></nav></header>
<main id="category-page" data-category-id="{{CATEGORY_ID}}">
  <section aria-label="Products">
    <div id="product-list" class="product-grid">
      <!--PRODUCT_LIST-->
    </div>
  </section>
</main>
</body>
</html>
